<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="main-inf">
  <img src="./eisenhower-matrix.jpg" alt="main information image">
  <a class="main-inf__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="centered-main-page-element">
  <section id="centered-main-page-element__top-section-for-adding-element-to-list">
    <label for="centered-main-page-element__new-task">Add Item</label>
    <main class="centered-main-page-element__task-row-wrapper">
      <input id="centered-main-page-element__new-task"class="centered-main-page-element__task" type="text">
      <button>Add</button>
    </main>
  </section>
  <h3>Todo</h3>
  <ul id="centered-main-page-element__incomplete-tasks">
  <li>
    <input type="checkbox">
    <label class="centered-main-page-element__task">Pay Bills</label>
    <input type="text" class="centered-main-page-element__task">
    <button class="centered-main-page-element__edit">Edit</button>
    <button class="centered-main-page-element__delete">
      <img src="./remove.svg" alt="">
    </button>
  </li>
  <li class="centered-main-page-element__edit-mode">
    <input type="checkbox">
    <label class="centered-main-page-element__task">Go Shopping</label>
    <input type="text" value="Go Shopping" class="centered-main-page-element__task">
    <button class="centered-main-page-element__edit">Save</button>
    <button class="centered-main-page-element__delete">
      <img src="./remove.svg" alt="">
    </button>
  </li>
  </ul>
  <h3>Completed</h3>
  <ul id="centered-main-page-element__completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="centered-main-page-element__task">See the Doctor</label>
      <input type="text" class="task">
      <button class="centered-main-page-element__edit">Edit</button>
      <button class="centered-main-page-element__delete">
        <img src="./remove.svg" alt="">
      </button>
  </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
